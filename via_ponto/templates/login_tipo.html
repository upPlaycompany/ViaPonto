<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>VIA PONTO - Login</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link href="{% static 'css/global.css' %}" rel="stylesheet">

    <style>
        .content {
            width: 50%;
            display: block;
            margin: auto;
        }

        .center-secondy {
            justify-content: space-between;
        }

        .logo-secondy {
            cursor: pointer;
            width: 210px;
        }

       .btn_register {
           margin-left: 0;
           margin-right: -5px;
       }

        .img-gestor img {
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="center-secondy">
            <div>
                <a href="{% url 'home' %}">
                    <img src="../static/img/logo.png" alt="Logo Via Ponto" class="logo-secondy">
                </a>
            </div>
            <div>
                <a href="{% url 'register' %}" class="cta"><button class="btn_register">Criar sua Conta</button></a>
                <a href="{% url 'login_tipo' %}" class="cta"><button class="btn_login">Entrar</button></a>
            </div>
        </header>
        <div class="content">
            <div class="text-center">
                <img src="{% static 'img/logo_inicial.png' %}" width="40%;">
                <br> <br>
            </div>
            <div>
                <h1 class="text-center text">SELECIONE SEU TIPO DE ACESSO</h1>
            </div>
            <br>
            <div class="flex-container">
                <div class="text-center img-gestor">
                    <a href="{% url 'login_gestor' %}">
                        <img src="{% static 'img/gestor.png' %}">
                        <h3 class="title">GESTOR</h3>
                    </a>
                </div>
                <div class="text-center">
                    <a href="{% url 'login_colaborador' %}">
                        <img src="https://img.icons8.com/ultraviolet/80/000000/collaborator-male.png"/>
                        <h3 class="title">COLABORADOR</h3>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
</body>
</html>
