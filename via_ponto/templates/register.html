<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>VIA PONTO - Cadastro</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/global.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">

    <style>
        .logo-secondy {
            cursor: pointer;
            width: 210px;
        }
    </style>
</head>
<body class="bg-gradient-light">
    <div class="container">
        <header>
            <div>
                <a href="{% url 'home' %}">
                    <img src="../static/img/logo.png" alt="Logo Via Ponto" class="logo-secondy">
                </a>
            </div>
            <div>
                <a href="{% url 'register' %}" class="cta"><button class="btn_register">Criar sua Conta</button></a>
                <a href="{% url 'login_tipo' %}" class="cta"><button class="btn_login">Entrar</button></a>
            </div>
        </header>
        
        <div class="container">
            <div class="row justify-content-center">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-6">
                        <!-- Nested Row within Card Body -->
                        <div class="content">
                            <div class="col-lg-12">
                                <div class="p-2">
                                    <div class="text-center">
                                        <h1 class="h2 text-gray-900 mb-2"><strong>Cadastro Empresa</strong></h1>
                                        <br>
                                    </div>
                                    <form class="user" method="post" enctype="multipart/form-data"> {% csrf_token %}
                                        <h4 class="my-3">Dados do Usuário</h4>
                                        <div class="form-row">
                                            <div class="form-group col-md-4">
                                                <label>Nome de Usuário</label>
                                                <input type="text" class="form-control"
                                                    name="username"
                                                    required>
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label>CPF</label>
                                                <input type="text" class="form-control"
                                                    name="cpf"
                                                    id="id_cpf"
                                                    required>
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label>Senha</label>
                                                <input type="password" class="form-control"
                                                    name="password"
                                                    required>
                                            </div>
                                        </div>

                                        <h4 class="my-3">Dados da Empresa</h4>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>CNPJ / CPF</label>
                                                <input type="text" class="form-control"
                                                    name="cnpj"
                                                    id="id_cnpj"
                                                    required>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Razão Social / Nome Completo</label>
                                                <input type="text" class="form-control"
                                                    name="razaosocial"
                                                    required>
                                            </div>
                                        
                                        </div>
                                            
                                        <h4 class="my-3">Endereço da Empresa</h4>
                                        <div class="form-row">
                                            <div class="form-group col-md-4">
                                                <label>CEP</label>
                                                <input type="text" class="form-control" name="cep"
                                                    onchange="getAddress()"
                                                    id="id_postal_code"
                                                    required>
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label>UF</label>
                                                <input type="text" class="form-control" name="uf"
                                                    id="id_state"
                                                    required>
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label>Cidade</label>
                                                <input type="text" class="form-control"
                                                    name="cidade"
                                                    id="id_city"
                                                    required>
                                            </div>
                                        </div>
                                            
                                        <div class="form-row">
                                            <div class="form-group col-md-4">
                                                <label>Logradouro</label>
                                                <input type="text" class="form-control"
                                                    name="logradouro"
                                                    id="id_address"
                                                    required>
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label>Bairro</label>
                                                <input type="text" class="form-control"
                                                    name="bairro"
                                                    id="id_district"
                                                    required>
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label>Número</label>
                                                <input type="text" class="form-control"
                                                    name="numero"
                                                    required>
                                            </div>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-success btn-user btn-block">CADASTRAR</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

    <script src="https://unpkg.com/imask@6.0.7/dist/imask.js"></script>
    <script src="{% static 'js/mask-criar-user.js' %}"></script>
    <script src="{% static 'js/api-cep.js' %}"></script>
</body>
</html>
