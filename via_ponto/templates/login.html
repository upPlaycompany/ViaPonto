<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>VIA PONTO - Login</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
</head>
<body class="bg-gradient-light">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <img src="{% static 'img/logo_inicial.png' %}" width="70%;">
                                    <br> <br>
                                </div>
                                   <form class="user" method="post" enctype="multipart/form-data">{% csrf_token %}
                                       <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                name="username"
                                                placeholder="Insira o nome do usuário"
                                                required>
                                       </div>
                                       <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                name="password"
                                                placeholder="Insira sua senha"
                                                required>
                                       </div>

                                       <button type="submit" class="btn btn-success btn-user btn-block">ENTRAR</button>
                                </form>
                                <br>
                                <div class="text-center">
                                        <span>
                                            <a href="{% url 'criar_usuario' %}">
                                                <button class="btn btn-primary">Criar usuário</button>
                                            </a>
                                        </span>

                                        <span>
                                            <a href="{% url 'redefinir_senha' %}">
                                                <button class="btn btn-danger">Esqueceu a senha?</button>
                                            </a>
                                        </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

<!-- Custom scripts for all pages-->
<script src="{% static 'js/sb-admin-2.min.js' %}"></script>
</body>
</html>
