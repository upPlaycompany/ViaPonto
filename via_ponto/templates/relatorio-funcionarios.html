<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat칩rio de Funcion치rios</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
        }
        
        .title {
            margin-top: 50px;
            margin-bottom: 26px;
            font-size: 24px;
            text-align: center;
        }

        .content {
            width: 700px;
            display: block;
            margin: auto;
        }

        table, th {
            border: 2px solid black;
            border-collapse: collapse;
        }
 
        table tbody td {
            border-right: 2px solid black;
            border-bottom: 1px solid black;
        }

        .rTable {
            width: 100%;
            text-align: center;
        }
        
        .rTable thead {
            font-weight: bold;
            color: white;
        }
        
        .rTable th, .rTable td {
            padding-top: 5px;
            
        }

        @media print {
            body {-webkit-print-color-adjust: exact;}
        }

        /* Tabela de Funcion치rios */
        .tb-1 {
            width: 25%;
        }
        .tb-2 {
            width: 20%;
        }
        .tb-3 {
            width: 15%;
        }
        .tb-4 {
            width: 15%;
        }
        .tb-5 {
            width: 25%;
        }
    </style>
</head>

<body>
    <h1 class="title">Funcion치rios</h1>

    <div class="content">
        <table class="rTable">
            <thead>
                <tr style="background-color: black;">
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Celular</th>
                    <th>Cargo</th>
                    <th>Departamento</th>
                </tr>
            </thead>

            <tbody>
                {% for f in funcionarios %}
                    <tr>
                        <td class="tb-1">{{ f.nome }}</td>
                        <td class="tb-2">{{ f.cpf }}</td>
                        <td class="tb-3">{{ f.celular }}</td>
                        <td class="tb-4">{{ f.cargo }}</td>
                        <td class="tb-5">{{ f.departamento }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
