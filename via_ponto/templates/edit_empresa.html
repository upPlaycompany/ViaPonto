{% extends 'base.html' %}
{% load static %}


{% block content %}
    <h2 class="title">Olá, {{ empresa.nome_empresa }}</h2>
    <h6 class="subtitle">Fique a vontade para alterar seus dados</h6>
    
    <form method="POST" class="mb-7" enctype="multipart/form-data"> {% csrf_token %}
        <h4 class="subtitle my-3">Dados da Empresa</h4>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Nome Fantasia</label>
                <input
                    type="text"
                    class="form-control"
                    name="nome_empresa"
                    value="{{ empresa.nome_empresa }}"
                >
            </div>
            <div class="form-group col-md-4">
                <label>CNPJ / CPF</label>
                <input
                    type="text"
                    class="form-control"
                    name="cnpj"
                    id="id_cnpj"
                    value="{{ empresa.cnpj }}"
                    required
                >
            </div>
            <div class="form-group col-md-4">
                <label>Inscrição Estadual</label>
                <input
                    type="text"
                    class="form-control"
                    name="ie"
                    value="{{ empresa.ie }}"
                >
            </div>
        </div>
            
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Razão Social / Nome Completo</label>
                <input
                    type="text"
                    class="form-control"
                    name="razaosocial"
                    value="{{ empresa.razaosocial }}"
                >
            </div>
            <div class="form-group col-md-4">
                <label>Atividade</label>
                <input
                    type="text"
                    class="form-control"
                    name="atividade"
                    value="{{ empresa.atividade }}"
                >
            </div>
            <div class="form-group col-md-4">
                <label>Telefone</label>
                <input
                    type="text"
                    class="form-control"
                    name="tel_comercial"
                    id="phone"
                    value="{{ empresa.tel_comercial }}"
                >
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Celular</label>
                <input
                    type="text"
                    class="form-control"
                    name="celular_empresa"
                    id="phone2"
                    value="{{ empresa.celular_empresa }}"
                >
            </div>
            <div class="form-group col-md-4">
                <label>E-mail</label>
                <input
                    type="email"
                    class="form-control"
                    name="email_empresa"
                    value="{{ empresa.email_empresa }}"
                >
            </div>
        </div>

        <h4 class="subtitle my-3">Endereço da Empresa</h4>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>CEP</label>
                <input 
                    type="text"
                    class="form-control"
                    name="cep"
                    id="id_postal_code"
                    onchange="getAddress()"
                    value="{{ empresa.cep }}"
                >
            </div>
            <div class="form-group col-md-4">
                <label>UF</label>
                <input
                    type="text"
                    class="form-control"
                    name="uf"
                    id="id_state"
                    value="{{ empresa.uf }}"
                >
            </div>
            <div class="form-group col-md-4">
                <label>Cidade</label>
                <input
                    type="text"
                    class="form-control"
                    name="cidade"
                    id="id_city"
                    value="{{ empresa.cidade }}"
                >
            </div>
        </div>
            
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Logradouro</label>
                <input
                    type="text"
                    class="form-control"
                    name="logradouro"
                    id="id_address"
                    value="{{ empresa.logradouro }}"
                >
            </div>
            <div class="form-group col-md-4">
                <label>Bairro</label>
                <input
                    type="text"
                    class="form-control"
                    name="bairro"
                    id="id_district"
                    value="{{ empresa.bairro }}"
                >
            </div>
            <div class="form-group col-md-4">
                <label>Número</label>
                <input
                    type="text"
                    class="form-control"
                    name="numero"
                    value="{{ empresa.numero }}"
                >
            </div>
        </div>
        <button type="submit" class="btn btn-info btn-lg">SALVAR</button>
        
    </form>
{% endblock %}

{% block scripts %}
    <script src="https://unpkg.com/imask@6.0.7/dist/imask.js"></script>
    <script src="{% static 'js/mask-editar-emp.js' %}"></script>
    <script src="{% static 'js/api-cep.js' %}"></script>
{% endblock %}
