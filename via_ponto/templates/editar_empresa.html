{% extends 'base.html' %}
{% load static %}
{% block title %} Editar Empresa {% endblock title%}

{% block content %}
    <h3>Editar Empresa</h3>
    
    <form method="POST" class="mb-7" enctype="multipart/form-data"> {% csrf_token %}
        <h4 class="my-3">Dados da Empresa</h4>
        
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>CNPJ</label>
                <input type="text" class="form-control"
                    name="cnpj"
                    id="id_cnpj"
                    value="{{ empresa.cnpj }}"
                    placeholder="Insira o CNPJ da empresa">
            </div>
            <div class="form-group col-md-4">
                <label>Nome Fantasia</label>
                <input type="text" class="form-control"
                    name="nome_empresa"
                    value="{{ empresa.nome_empresa }}"
                    placeholder="Insira o nome da empresa">
            </div>
            <div class="form-group col-md-4">
                <label>Inscrição Estadual</label>
                <input type="text" class="form-control"
                    name="ie"
                    value="{{ empresa.ie }}"
                    placeholder="Insira a inscrição estadual da empresa">
            </div>
        </div>
            
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Razão Social</label>
                <input type="text" class="form-control"
                    name="razaosocial"
                    value="{{ empresa.razaosocial }}"
                    placeholder="Insira a razão social da empresa">
            </div>
            <div class="form-group col-md-4">
                <label>Atividade</label>
                <input type="text" class="form-control"
                    name="atividade"
                    value="{{ empresa.atividade }}"
                    placeholder="Insira a atividade da empresa">
            </div>
            <div class="form-group col-md-4">
                <label>Telefone</label>
                <input type="text" class="form-control"
                    name="tel_comercial"
                    id="phone"
                    value="{{ empresa.tel_comercial }}"
                    placeholder="Insira o telefone comercial da emrpesa">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Celular</label>
                <input type="text" class="form-control"
                    name="celular_empresa"
                    id="phone2"
                    value="{{ empresa.celular_empresa }}"
                    placeholder="Insira o celular da empresa">
            </div>
            <div class="form-group col-md-4">
                <label>E-mail</label>
                <input type="email" class="form-control"
                    name="email_empresa"
                    value="{{ empresa.email_empresa }}"
                    placeholder="Insira o email da empresa">
            </div>
        </div>

        <h4 class="my-3">Endereço da Empresa</h4>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>CEP</label>
                <input type="text" class="form-control" name="cep"
                    onchange="getAddress()"
                    id="id_postal_code"
                    value="{{ empresa.cep }}"
                    placeholder="Insira o CEP da empresa">
            </div>
            <div class="form-group col-md-4">
                <label>UF</label>
                <input type="text" class="form-control" name="uf"
                    id="id_state"
                    value="{{ empresa.uf }}">
            </div>
            <div class="form-group col-md-4">
                <label>Cidade</label>
                <input type="text" class="form-control"
                    name="cidade"
                    id="id_city"
                    value="{{ empresa.cidade }}">
            </div>
        </div>
            
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Logradouro</label>
                <input type="text" class="form-control"
                    name="logradouro"
                    id="id_address"
                    value="{{ empresa.logradouro }}">
            </div>
            <div class="form-group col-md-4">
                <label>Bairro</label>
                <input type="text" class="form-control"
                    name="bairro"
                    id="id_district"
                    value="{{ empresa.bairro}}">
            </div>
            <div class="form-group col-md-4">
                <label>Número</label>
                <input type="text" class="form-control"
                    name="numero"
                    value="{{ empresa.numero }}"
                    placeholder="Insira o numero da empresa">
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">EDITAR</button>
    </form>
{% endblock %}

{% block scripts %}
    <script src="https://unpkg.com/imask@6.0.7/dist/imask.js"></script>
    <script src="{% static 'js/mask-editar-emp.js' %}"></script>
    <script src="{% static 'js/api-cep.js' %}"></script>
{% endblock %}
