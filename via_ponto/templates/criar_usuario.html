<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>VIA PONTO - Cadastrar Empresa</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
</head>
<body class="bg-gradient-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-6">
                    <!-- Nested Row within Card Body -->
                    <div class="content">
                        <div class="col-lg-12">
                            <div class="p-2">
                                <div class="text-center">
                                    <h1 class="h2 text-gray-900 mb-2"><strong>Cadastrar Empresa</strong></h1>
                                    <br>
                                </div>
                                <form class="user" method="post" enctype="multipart/form-data"> {% csrf_token %}
                                    <h4 class="my-3">Dados do Usuário</h4>
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label>Nome de Usuário</label>
                                            <input type="text" class="form-control"
                                                name="username"
                                                placeholder="Insira o nome de usuário para acesso" required>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Nome Completo</label>
                                            <input type="text" class="form-control"
                                                name="nome"
                                                placeholder="Insira o nome completo" required>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>CPF</label>
                                            <input type="text" class="form-control"
                                                name="cpf"
                                                id="id_cpf"
                                                placeholder="Insira o seu CPF" required>
                                        </div>
                                    </div>
                                        
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label>Nascimento</label>
                                            <input type="date" class="form-control"
                                                name="datanasc"
                                                placeholder="Insira sua data de nascimento" required>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>E-mail</label>
                                            <input type="text" class="form-control"
                                                name="email"
                                                placeholder="Insira o email" required>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Celular</label>
                                            <input type="text" class="form-control"
                                                name="celular"
                                                id="phone"
                                                placeholder="Insira o seu número de celular" required>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label>Cargo</label>
                                            <input type="text" class="form-control"
                                                name="cargo"
                                                placeholder="Insira seu cargo na empresa" required>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Departamento</label>
                                            <input type="text" class="form-control"
                                                name="departamento"
                                                placeholder="Insira seu departamento na empresa" required>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Senha</label>
                                            <input type="password" class="form-control"
                                                name="password"
                                                placeholder="Insira uma senha para acesso" required>
                                        </div>
                                    </div>

                                    <h4 class="my-3">Dados da Empresa</h4>
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label>CNPJ</label>
                                            <input type="text" class="form-control"
                                                name="cnpj"
                                                id="id_cnpj"
                                                placeholder="Insira o CNPJ da empresa" required>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Nome Fantasia</label>
                                            <input type="text" class="form-control"
                                                name="nome_empresa"
                                                placeholder="Insira o nome da empresa" required>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Inscrição Estadual</label>
                                            <input type="text" class="form-control"
                                                name="ie"
                                                placeholder="Insira a inscrição estadual da empresa" required>
                                        </div>
                                    </div>
                                        
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label>Razão Social</label>
                                            <input type="text" class="form-control"
                                                name="razaosocial"
                                                placeholder="Insira a razão social da empresa" required>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Atividade</label>
                                            <input type="text" class="form-control"
                                                name="atividade"
                                                placeholder="Insira a atividade da empresa" required>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Telefone</label>
                                            <input type="text" class="form-control"
                                                name="tel_comercial"
                                                id="phone2"
                                                placeholder="Insira o telefone comercial da emrpesa" required>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label>Celular</label>
                                            <input type="text" class="form-control"
                                                name="celular_empresa"
                                                id="phone3"
                                                placeholder="Insira o celular da empresa" required>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>E-mail</label>
                                            <input type="email" class="form-control"
                                                name="email_empresa"
                                                placeholder="Insira o email da empresa" required>
                                        </div>
                                        
                                    </div>

                                    <h4 class="my-3">Endereço da Empresa</h4>
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label>CEP</label>
                                            <input type="text" class="form-control" name="cep"
                                                onchange="getAddress()"
                                                id="id_postal_code"
                                                placeholder="Insira o CEP da empresa" required>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>UF</label>
                                            <input type="text" class="form-control" name="uf"
                                                id="id_state"
                                                required>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Cidade</label>
                                            <input type="text" class="form-control"
                                                name="cidade"
                                                id="id_city"
                                                required>
                                        </div>
                                    </div>
                                        
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label>Logradouro</label>
                                            <input type="text" class="form-control"
                                                name="logradouro"
                                                id="id_address"
                                                required>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Bairro</label>
                                            <input type="text" class="form-control"
                                                name="bairro"
                                                id="id_district"
                                                required>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label>Número</label>
                                            <input type="text" class="form-control"
                                                name="numero"
                                                placeholder="Insira o numero da empresa" required>
                                        </div>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-success btn-user btn-block">Cadastrar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

    <script src="https://unpkg.com/imask@6.0.7/dist/imask.js"></script>
    <script src="{% static 'js/api-cep.js' %}"></script>
</body>
</html>
