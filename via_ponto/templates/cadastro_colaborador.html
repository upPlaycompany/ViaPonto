{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h3 class="title">CADASTRO DE COLABORADORES</h3>

    <!-- <div class="form-group col-md-6">
        <div class="input-group" style="margin-top: 30px;">
            <div class="input-group-prepend">
              <label class="input-group-text" for="departamento">Departamento</label>
            </div>
            <select class="custom-select" name="departamento" id="departamento">
                <option selected>Selecione um departamento</option>
                {% for departamento in departamentos %}
                    <option value="{{departamento.objectId}}">{{ departamento.nome }}</option>
                {% endfor %}
            </select>
        </div>
    </div> -->
    
    <form method="POST" class="mb-7" enctype="multipart/form-data"> {% csrf_token %}
        <div>
            <h4 class="subtitle">Dados do Colaborador</h4>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label>Nome Completo</label>
                <input type="text" class="form-control" name="nome" required>
            </div>
            <div class="form-group col-md-3">
                <label>CPF</label>
                <input type="text" class="form-control" name="cpf" id="id_cpf" required>
            </div>
            <div class="form-group col-md-3">
                <label>Data de Nascimento</label>
                <input type="date"  class="form-control" name="datanasc" required>
            </div>
            <div class="form-group col-md-3">
                <label>Celular</label>
                <input type="text"  class="form-control" name="celular" id="phone" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label>Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="form-group col-md-3">
                <label>Cargo</label>
                <input type="text" class="form-control" name="cargo" required>
            </div>
            <div class="form-group col-md-3">
                <label>Departamento</label>
                <input type="text" class="form-control" name="departamento" required>
            </div>
            <div class="form-group col-md-3">
                <label>Data Admissão</label>
                <input type="date" class="form-control" name="data-admissao" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>PIS</label>
                <input type="number" class="form-control" name="pis" required>
            </div>
            <div class="form-group col-md-6">
                <label>Local de Trabalho</label>
                <input type="text" class="form-control" name="local-trabalho" required>
            </div>
        </div>

        <h4 class="subtitle my-3">Endereço do Colaborador</h4>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>CEP</label>
                <input 
                    type="text"
                    class="form-control"
                    name="cep"
                    id="id_postal_code"
                    onchange="getAddress()"
                    value="{{ empresa.cep }}"
                >
            </div>
            <div class="form-group col-md-4">
                <label>UF</label>
                <input
                    type="text"
                    class="form-control"
                    name="uf"
                    id="id_state"
                    value="{{ empresa.uf }}"
                >
            </div>
            <div class="form-group col-md-4">
                <label>Cidade</label>
                <input
                    type="text"
                    class="form-control"
                    name="cidade"
                    id="id_city"
                    value="{{ empresa.cidade }}"
                >
            </div>
        </div>
            
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Logradouro</label>
                <input
                    type="text"
                    class="form-control"
                    name="logradouro"
                    id="id_address"
                    value="{{ empresa.logradouro }}"
                >
            </div>
            <div class="form-group col-md-4">
                <label>Bairro</label>
                <input
                    type="text"
                    class="form-control"
                    name="bairro"
                    id="id_district"
                    value="{{ empresa.bairro }}"
                >
            </div>
            <div class="form-group col-md-4">
                <label>Número</label>
                <input
                    type="text"
                    class="form-control"
                    name="numero"
                    value="{{ empresa.numero }}"
                >
            </div>
        </div>

        <div>
            <h4 class="subtitle">Dados de Acesso do Colaborador</h4>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Usuário do Colaborador</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="form-group col-md-4">
                <label>Senha do Colaborador</label>
                <input type="password"  class="form-control" name="password" required>
            </div>
        </div>
        
        <button type="submit" class="btn btn-info btn-lg">CADASTRAR</button>
    </form>
{% endblock %}

{% block scripts %}
    <script src="https://unpkg.com/imask@6.0.7/dist/imask.js"></script>
    <script src="{% static 'js/mask-func.js' %}"></script>
    <script src="{% static 'js/api-cep.js' %}"></script>
{% endblock %}
