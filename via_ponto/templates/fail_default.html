{% extends 'base.html' %}

{% block title %}Erro - VIA PONTO{% endblock title %}

{% block content %}

    <h3 class="subtitle">Verifique se foi preenchido os dados corretamente e tente novamente mais tarde!</h3>

    {% for key in lista %}

        </a>
    {% endfor %}
{% endblock %}
