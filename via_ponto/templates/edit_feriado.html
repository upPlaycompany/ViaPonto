{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h3 class="title">EDITAR FERIADO: {{ feriado.nome }}</h3>
    
    <form method="POST" class="mb-7" enctype="multipart/form-data"> {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Nome Feriado</label>
                <input
                    type="text"
                    class="form-control"
                    name="nome_feriado"
                    value="{{feriado.nome}}"
                    required
                >
            </div>
            <div class="form-group col-md-4">
              <label>Data Feriado</label>
              <input
                  type="date"
                  class="form-control"
                  name="data_feriado"
                  value="{{feriado.data}}"
                  required
              >
            </div>
        </div>
        <button type="submit" class="btn btn-info btn-lg">SALVAR</button>
    </form>
{% endblock %}
